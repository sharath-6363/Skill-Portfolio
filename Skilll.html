<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible " content="IE=edge" />
    <link rel="stylesheet" href="Skill.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Skill</title>
  </head>
  <body>
    <section id="skills" class="skills">
      <div class="main-text">
        <span class="hedname">Technical and professional</span>
        <h2>My Skill</h2>
      </div>
      <div class="skill-main">
        <div class="skill-left">
          <h3>Tech Skills</h3>
          <div class="skill-bar">
            <div class="info">
              <p>HTML , CSS</p>
              <p>78%</p>
            </div>
            <div class="bar">
              <span class="html"></span>
            </div>
          </div>

          <div class="skill-bar">
            <div class="info">
              <p>JS</p>
              <p>60%</p>
            </div>
            <div class="bar">
              <span class="js"></span>
            </div>
          </div>

          <div class="skill-bar">
            <div class="info">
              <p>React</p>
              <p>83%</p>
            </div>
            <div class="bar">
              <span class="react"></span>
            </div>
          </div>

          <div class="skill-bar">
            <div class="info">
              <p>Full Stak Development</p>
              <p>83%</p>
            </div>
            <div class="bar">
              <span class="fsd"></span>
            </div>
          </div>
        </div>
        <div class="skill-right">
          <h3>Professional Skills</h3>
          <div class="professional">
            <div class="box">
              <div class="circle" data-dots="80" data-percent="85"></div>
              <div class="text">
                <big>85%</big>
                <small>Team Work</small>
              </div>
            </div>
            <div class="box">
              <div class="circle" data-dots="80" data-percent="90"></div>
              <div class="text">
                <big>90%</big>
                <small>Creativity </small>
              </div>
            </div>
            <div class="box">
              <div class="circle" data-dots="80" data-percent="80"></div>
              <div class="text">
                <big>80%</big>
                <small>Project Management</small> 
              </div>
            </div>
            <div class="box">
              <div class="circle" data-dots="90" data-percent="60"></div>
              <div class="text">
                <big>60%</big>
                <small>Communication</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
